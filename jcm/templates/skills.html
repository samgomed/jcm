<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for skill in skills %}
       <tr>
           <td>{{skill.id}}</td>
           <td>{{skill.name}}</td>
       </tr>
       {% endfor %}
    </table>

    <form action="/skill" method="post">
        {{ form }}
        <input type="submit" value="Submit">
    </form>


</body>
</html>
